<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvaPix</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header>
        <div class="steve"><span></span></div>

        <h1>AvaPix</h1>

        <p>
            Your
            <b>unique avatar</b>
            with your
            <b>embedded text</b>
            !
        </p>

        <button class="mc-button" id="change-layout-button">
            Decode Existing
        </button>
    </header>

    <div class="embed-container container">
        <h2>Create new avatar</h2>
        <div class="input-group">
            <input class="input-text" type="text" placeholder="Embedding text" />
            <button class="mc-button submit-btn">Create</button>
        </div>
        <img id="result-avatar" class="avatar-img" width="240px" height="240px" alt="No avatar generated yet!" />
    </div>

    <div class="decode-container container" hidden>
        <h2>Decode avatar</h2>
        <input type="file" id="file" />
        <label class="mc-button" for="file">Upload File</label>

        <img id="input-avatar" class="avatar-img" width="240px" height="240px" alt="No avatar selected yet!" />
        <div class="input-group" hidden>
            <input type="text" placeholder="No decoded text yet '_'" id="decoded-text" disabled />
            <button id="copy-button" class="mc-button">Copy</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const changeContainerButton = document.getElementById(
                "change-layout-button"
            );
            const embedContainer =
                document.querySelector(".embed-container");
            const decodeContainer =
                document.querySelector(".decode-container");

            changeContainerButton.addEventListener("click", () => {
                embedContainer.hidden = !embedContainer.hidden;
                decodeContainer.hidden = !decodeContainer.hidden;

                if (changeContainerButton.innerText === "Decode Existing") {
                    changeContainerButton.innerText = "Embed New";
                } else {
                    changeContainerButton.innerText = "Decode Existing";
                }
            });

            // Copy to clipboard button
            const copyButton = document.getElementById("copy-button");
            copyButton.addEventListener("click", () => {
                var copyText = document.getElementById("decoded-text");

                copyText.select();
                copyText.setSelectionRange(0, 99999);

                navigator.clipboard.writeText(copyText.value);
            });

            // Embed new avatar
            const submitButton = document.querySelector(".submit-btn");
            const inputText = document.querySelector(".input-text");
            const resultAvatar = document.querySelector("#result-avatar");

            submitButton.addEventListener("click", async () => {
                const inputValue = inputText.value;

                if (inputValue.trim() === "") {
                    alert("Input text cannot be empty.");
                    return;
                }

                const requestBody = {
                    text: inputValue,
                };

                try {
                    const response = await fetch("https://cors-anywhere.herokuapp.com/https://avapix.darkube.app/embed", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "*/*"
                        },
                        body: JSON.stringify(requestBody),
                    });

                    if (!response.ok) {
                        throw new Error("Request failed");
                    }

                    const responseData = await response.json();
                    const imageUrl = responseData.image_url;
                    resultAvatar.src = "https://cors-anywhere.herokuapp.com/https://avapix.darkube.app" + imageUrl;
                } catch (error) {
                    console.error("Error:", error);
                }
            });

            // Decode existing avatar
            const fileInput = document.querySelector("#file");
            const inputAvatar = document.querySelector("#input-avatar");
            const decodedText = document.querySelector("#decoded-text");
            const inputGroup = document.querySelector(".input-group");

            fileInput.addEventListener("change", async () => {
                const selectedFile = fileInput.files[0];
                if (!selectedFile) {
                    return;
                }

                inputAvatar.src = URL.createObjectURL(selectedFile);

                const formData = new FormData();
                formData.append("image", selectedFile);

                try {
                    const response = await fetch("https://avapix.darkube.app/extract", {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        const resultText = await response.text();
                        inputGroup.hidden = false;
                        decodedText.value = resultText;
                    } else {
                        console.error("Decoding failed");
                    }

                } catch (error) {
                    console.error("Error:", error);
                }
            });
        });
    </script>
</body>

</html>
